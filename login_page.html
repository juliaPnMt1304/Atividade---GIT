<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estudante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro de Estudante</h1>
    </header>
    <main>
        <section>
            <h2>Preencha os campos abaixo:</h2>
            <p>Nome Completo</p>
            <p>Email</p>
            <p>Senha</p>
        </section>
        <button class="btn">Cadastrar</button>
    </main>
    <footer>
        <p>&copy; 2025 Cadastro de Estudantes - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
